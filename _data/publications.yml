  - ENTRYTYPE: article
    ID: JAEOG2020RSSOCIAL
    abstract: "With the advent of \u201Csocial sensing\u201D in the Big Data era,\
      \ location-based social media (LBSM) data are increasingly used to explore anthropogenic\
      \ activities and their impacts on the environment. This study converts a typical\
      \ kind of LBSM data, geo-tagged tweets, into raster images at the 500\u202F\
      m spatial resolution and compares them with the new generation nighttime lights\
      \ (NTL) image products, the Visible Infrared Imaging Radiometer Suite (VIIRS)\
      \ Day/Night Band (DNB) monthly image composites. The results show that the monthly\
      \ tweet images are significantly correlated with the VIIRS-DNB images at the\
      \ pixel level. The tweet images have nearly the same ability on estimating electric\
      \ power consumption and better performance on assessing personal incomes and\
      \ population than the NTL images. Tweeted areas (i.e. the pixels with at least\
      \ one posted tweet) are closer to satellite-derived built-up/urban areas than\
      \ lit areas in NTL imagery, making tweet images an alternative to delimit extents\
      \ of human activities. Moreover, the monthly tweet images do not show apparent\
      \ seasonal changes, and the values of tweet images are more stable across different\
      \ months than VIIRS-DNB monthly image composites. This study explores the potential\
      \ of LBSM data at relatively fine spatiotemporal resolutions to estimate or\
      \ map socioeconomic factors as an alternative to NTL images in the United States."
    author: Zhao, Naizhuo and Cao, Guofeng and Zhang, Wei and Samson, Eric L. and
      Chen, Yong
    doi: https://doi.org/10.1016/j.jag.2020.102058
    issn: 1569-8432
    journal: International Journal of Applied Earth Observation and Geoinformation
    keywords: Nighttime lights imagery, Geo-tagged tweets, Socioeconomic factors,
      Social sensing
    pages: '102058'
    title: "Remote sensing and social sensing for socioeconomic systems: A comparison\
      \ study between nighttime lights and location-based social media at the 500\u202F\
      m spatial resolution"
    url: https://www.sciencedirect.com/science/article/pii/S0303243419307688
    volume: '87'
    year: '2020'
  - ENTRYTYPE: article
    ID: TPDS2019GraphMeta
    abstract: "High-performance computing (HPC) systems generate huge amounts of metadata\
      \ about different entities such as jobs, users, and files. Existing systems\
      \ can efficiently record and manage part of these metadata, mainly the POSIX\
      \ metadata of data files (e.g., file size, name, and permissions mode). But\
      \ another important set of metadata, referred to as \u201Crich\u201D metadata\
      \ in this study, which record not only wider range of entities (e.g., running\
      \ processes and jobs) but also more complex relationships between them, are\
      \ mostly missing in current HPC systems. Yet such rich metadata are critical\
      \ for supporting many advanced data management functions such as identifying\
      \ data sources and parameters behind a given result; auditing data usage; or\
      \ understanding details about how inputs are transformed into outputs. To uniformly\
      \ and efficiently manage the rich metadata generated in HPC systems, We propose\
      \ to utilize a graph model in this study. We identify the key challenges of\
      \ implementing such a graph-based HPC rich metadata management system and present\
      \ GraphMeta, a graph-based rich metadata management system designed and optimized\
      \ for HPC platforms, to tackle these challenges. Extensive evaluations on both\
      \ synthetic and real HPC metadata workloads show its advantages in both performance\
      \ and scalability compared with existing solutions."
    author: Dai, Dong and Chen, Yong and Carns, Philip and Jenkins, John and Zhang,
      Wei and Ross, Robert
    doi: 10.1109/TPDS.2018.2887380
    issn: 1558-2183
    journal: IEEE Transactions on Parallel and Distributed Systems
    keywords: ''
    month: July
    number: '7'
    pages: 1613-1627
    title: Managing Rich Metadata in High-Performance Computing Systems Using a Graph
      Model
    url: https://ieeexplore.ieee.org/abstract/document/8580412
    volume: '30'
    year: '2019'
  - ENTRYTYPE: article
    ID: TGRS2019NTLSOCIAL
    abstract: "Location-based social media have been extensively utilized in the concept\
      \ of \u201Csocial sensing\u201D to exploit dynamic information about human activities,\
      \ yet joint uses of social sensing and remote sensing images are underdeveloped\
      \ at present. In this paper, the close relationship between the number of Twitter\
      \ users and brightness of nighttime lights (NTL) over the contiguous United\
      \ States is calculated and geotagged tweets are then used to upsample a stable\
      \ light image for 2013. An associated outcome of the upsampling process is the\
      \ solution of two major problems existing in the NTL image, pixel saturation,\
      \ and blooming effects. Compared with the original stable light image, digital\
      \ number (DN) values of the upsampled stable light image have larger correlation\
      \ coefficients with gridded population (0.47 versus 0.09) and DN values of the\
      \ new generation NTL image product (0.56 versus 0.52), i.e., the Visible Infrared\
      \ Imaging Radiometer Suite day/night band image composite. In addition, total\
      \ personal incomes of states are disaggregated to each pixel in proportion to\
      \ the DN value of the pixel in the NTL images and then aggregate by counties.\
      \ Personal incomes distributed by the upsampled NTL image are closer to the\
      \ official demographic data than those distributed by the original stable light\
      \ image. All of these results explore the potential of geotagged tweets to improve\
      \ the quality of NTL images for more accurately estimating or mapping socioeconomic\
      \ factors."
    author: Zhao, Naizhuo and Zhang, Wei and Liu, Ying and Samson, Eric L. and Chen,
      Yong and Cao, Guofeng
    doi: 10.1109/TGRS.2018.2871788
    issn: 1558-0644
    journal: IEEE Transactions on Geoscience and Remote Sensing
    keywords: ''
    month: April
    number: '4'
    pages: 2161-2172
    title: Improving Nighttime Light Imagery With Location-Based Social Media Data
    url: https://ieeexplore.ieee.org/abstract/document/8506604
    volume: '57'
    year: '2019'
  - ENTRYTYPE: article
    ID: JPRS2018TweetNL
    abstract: "Nighttime lights (NTL) imagery is one of the most commonly used tools\
      \ to quantitatively study socioeconomic systems over large areas. In this study\
      \ we aim to use location-based social media big data to challenge the primacy\
      \ of NTL imagery on estimating socioeconomic factors. Geo-tagged tweets posted\
      \ in the contiguous United States in 2013 were retrieved to produce a tweet\
      \ image with the same spatial resolution of the NTL imagery (i.e., 0.00833\xB0\
      \u202F\xD7\u202F0.00833\xB0). Sum tweet (the total number of tweets) and sum\
      \ light (summed DN value of the NTL image) of each state or county were obtained\
      \ from the tweets and the NTL images, respectively, to estimate three important\
      \ socioeconomic factors: personal income, electric power consumption, and fossil\
      \ fuel carbon dioxide emissions. Results show that sum tweet is a better measure\
      \ of personal income and electric power consumption while carbon dioxide emissions\
      \ can be more accurately estimated by sum light. We further exploited that African-Americans\
      \ adults are more likely than White seniors to post geotagged tweets in the\
      \ US, yet did not find any significant correlations between proportions of the\
      \ subpopulations and the estimation accuracy of the socioeconomic factors. Existence\
      \ of saturated pixels and blooming effects and failure to remove gas flaring\
      \ reduce quality of NTL imagery in estimating socioeconomic factors, however,\
      \ such problems are nonexistent in the tweet images. This study reveals that\
      \ the number of geo-tagged tweets has great potential to be deemed as a substitute\
      \ of brightness of NTL to assess socioeconomic factors over large geographic\
      \ areas."
    author: Zhao, Naizhuo and Cao, Guofeng and Zhang, Wei and Samson, Eric L.
    doi: https://doi.org/10.1016/j.isprsjprs.2018.08.018
    issn: 0924-2716
    journal: ISPRS Journal of Photogrammetry and Remote Sensing
    keywords: Nighttime lights imagery, Twitter, Socioeconomic factors, Location-based
      social media, The United States
    pages: 1-10
    title: 'Tweets or nighttime lights: Comparison for preeminence in estimating socioeconomic
      factors'
    url: https://www.sciencedirect.com/science/article/pii/S0924271618302375
    volume: '146'
    year: '2018'
