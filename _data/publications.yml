  - ENTRYTYPE: inproceedings
    ID: CLUSTER2016GraphMeta
    abstract: High-performance computing (HPC) systems face increasingly critical
      metadata management challenges, especially in the approaching exascale era.
      These challenges arise not only from exploding metadata volumes but also from
      increasingly diverse metadata, which contains data provenance and user-defined
      attributes in addition to traditional POSIX metadata. This "rich" metadata is
      critical to support many advanced data management functionality such as data
      auditing and validation. In our prior work, we presented a graph-based model
      that could be a promising solution to uniformly manage such rich metadata because
      of its flexibility and generality. At the same time, however, graph-based rich
      metadata management introduces significant challenges. In this study, we first
      identify the challenges presented by the underlying infrastructure in supporting
      scalable, high-performance rich metadata management. To tackle these challenges,
      we then present GraphMeta, a graph-based engine designed for managing large-scale
      rich metadata. We also utilize a series of optimizations designed for rich metadata
      graphs. We evaluate GraphMeta with both synthetic and real HPC metadata workloads
      and compare it with other approaches. The results show that its advantages in
      terms of rich metadata management in HPC systems, including better performance
      and scalability compared with existing solutions.
